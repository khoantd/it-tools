  html-to-markdown:
    title: HTML para Markdown
    description: Converter conteúdo HTML para formato Markdown com opções personalizáveis e validação

  currency-converter:
    title: Conversor de moedas
    description: Converter entre moedas usando taxas de câmbio em tempo real. Suporta 30+ moedas principais com dados em tempo real.
    how-it-works:
      title: Como funciona
      description: Digite um valor em qualquer moeda para ver o equivalente em todas as outras moedas. As taxas são atualizadas a partir de dados de taxa de câmbio ao vivo e armazenadas em cache por 1 hora.

