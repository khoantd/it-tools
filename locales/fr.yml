    description: Convertir le contenu Markdown en HTML

  safelink-decoder:
    title: Décodeur Safelink
    description: Décoder les URL protégées par des wrappers safelink

  email-normalizer:
    title: Normalisateur d'email
    description: Normaliser les emails en supprimant les points, tags et variantes communes

  regex-tester:
    title: Testeur Regex
    description: Tester, déboguer et visualiser les expressions régulières

  regex-memo:
    title: Mémo Regex
    description: Sauvegarder et organiser vos expressions régulières favorites

  linux-commands-memo:
    title: Aide-mémoire des commandes Linux
    description: Référence complète pour les commandes Linux essentielles couvrant les opérations de fichiers, l'administration système, le réseau et plus.

