  currency-converter:
    title: Convertisseur de devises
    description: Convertir entre devises en utilisant des taux de change en temps réel. Prend en charge 30+ devises principales avec des données en temps réel.
    copy-success: 'Copié "{text}" dans le presse-papiers'
    how-it-works:
      title: Comment ça marche
      description: Entrez un montant dans n'importe quelle devise pour voir l'équivalent dans toutes les autres devises. Les taux sont mis à jour à partir de données de taux de change en direct et mis en cache pendant 1 heure.

  xml-to-json:
    title: XML vers JSON
    description: Convertir le contenu XML au format JSON

  json-to-xml:
    title: JSON vers XML
    description: Convertir le contenu JSON au format XML

  markdown-to-html:
